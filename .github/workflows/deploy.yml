name: deploy
on:
  workflow_dispatch:  # ğŸ‘ˆ å…è®¸æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron:  '0 22 * * *'  # æ—©ä¸Š6ç‚¹æ‰§è¡Œ

jobs:
  run-script:
    runs-on: ubuntu-latest
    environment: SecretId
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run deploy
        env: 
          ALIST_SPACE_KEY: ${{ secrets.ALIST_SPACE_KEY }}
          SECRET_ID: ${{ secrets.SECRET_ID }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
      - name: Trigger keep-alive workflow
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'keep-alive.yml',
              ref: context.ref || 'main'
            });
            console.log('Keep-alive workflow (keep-alive.yml) triggered successfully');